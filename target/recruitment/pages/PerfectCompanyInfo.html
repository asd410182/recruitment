<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人才招聘系统</title>
    <link rel="stylesheet" href="../css/PerfectCompanyInfo.css">
    <script src="../js/jquery-3.5.1.min.js"></script>
</head>
<body>
<div id="header">
    <div class="C1">
        <i class="iconfont">&#xe60d;</i>
        <span>欢迎来到人才招聘网</span>
    </div>
    <div class="C2">
        <i class="iconfont">&#xe640;</i>
        <span id="UserName">用户名</span>
    </div>
    <div class="C3">
        <img src="../images/logo.jpg" alt="">
    </div>
</div>
<div id="main">
    <h2>完善企业信息</h2>
    <form method="post" action="/company/fillCompanyData" onsubmit="Submit()">
        <input type="hidden" name="cid" vlaue="">
        <div>
            <p>名称</p>
            <div>
                <i class="iconfont">&#xe699;</i>
                <input type="text" id="UserName" name="cname">
            </div>
            <span id="UserNameError">企业名称不能为空</span>
        </div>
        <div>
            <p>电话</p>
            <div>
                <i class="iconfont">&#xe6f9;</i>
                <input type="text" id="PhoneNumber" name="cphone">
            </div>
            <span id="PhoneNumberError">手机号不能为空</span>
        </div>
        <div>
            <p>邮箱</p>
            <div>
                <i class="iconfont">&#xe648;</i>
                <input type="text" id="Email" name="cemail">
            </div>
            <span id="EmailError">邮箱不能为空</span>
        </div>
        <div>
            <p>地址</p>
            <div>
                <i class="iconfont">&#xe6f3;</i>
                <input type="text" id="Location"  name="caddress">
            </div>
            <span id="LocationError">地址不能为空</span>
        </div>
        <div>
            <p>公司简介</p>
            <textarea name="cintroduction" id="CompanyIntro" cols="30" rows="10"></textarea>
            <span id="CompanyIntroError">公司介绍不能为空</span>
        </div>
        <div>
            <input type="hidden" name="cid" id ="cid" value="">
            <input type="reset" value="清空">
            <input type="submit" value="保存">
        </div>
    </form>
</div>
<script src="../js/PerfectCompanyInfo.js"></script>
</body>
</html>
