<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人才招聘网</title>
    <link rel="stylesheet" href="/css/register.css">
    <script src="js/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="header">
        <h1>人才招聘网</h1>
    </div>
    <div class="main">
        <img src="/images/banner.png" alt="">
        <div class="main-right">
            <p id="err"></p>
            <div id="type">
                <div>
                    <input type="radio" name="type" id="applicant" checked="checked">
                    <label for="applicant" onclick="select(this)">我要找工作</label>
                </div>
                <div>
                    <input type="radio" name="type" id="company">
                    <label for="company" onclick="select(this)">我要招人</label>
                </div>
            </div>
            <div id="phone-box">
                <i class="iconfont">&#xe6f9;</i>
                <input type="text" name="" id="phone-number" placeholder="手机号">
            </div>
            <div id="verification-box">
                <i class="iconfont">&#xe62d;</i>
                <input type="text" name="" id="verification-code" placeholder="短信验证码">
                <input type="button" value="发送验证码" onclick="getVerCode(this)">
            </div>
            <div>
                <i class="iconfont">&#xe610;</i>
                <input type="password" placeholder="填写密码" id="password">
            </div>
            <div>
                <i class="iconfont">&#xe629;</i>
                <input type="password" placeholder="确认密码" id="confirm">
            </div>
            <div id="register-box">
                <input type="button" value="注册" id="register" onclick="register()">
            </div>
            
            <div id="login-in">
                <p style="display: inline;">已有账号</p>
                <a href="pages/login.html">直接登录</a>
            </div> 
        </div>
    </div>
    <div class="footer"></div>
    <script src="/js/register.js"></script>
</body>
</html>
