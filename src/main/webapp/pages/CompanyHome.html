<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>招聘公司首页</title>
    <link rel="stylesheet" href="../css/CompanyHome.css">
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script th:inline="javascript" >
        var cid= [[${cid}]];
        console.log(cid);
    </script>
    <script src="../js/CompanyHome.js"></script>
    <script src="../js/jump.js"></script>
    <script src="../js/city.js"></script>
</head>
<body>
<div id="header">
    <div class="C1">
        <i class="iconfont">&#xe60d;</i>
        <span>欢迎来到人才招聘网</span>
    </div>
    <div class="C2">
        <i class="iconfont">&#xe640;</i>
        <span id="UserName">用户名</span>
    </div>
    <div class="C3">
        <img src="../images/logo.jpg" alt="">
    </div>
</div>
<div id="body">
    <div id="left">
        <div>
            <img src="../images/logo.jpg" alt="" name="edit">
            <p id="Company" name="edit">公司名字</p>
            <div class="BigBox">
                <div class="box">
                    <span id="JobCount">40</span>
                    <span class="gray">已发布职位</span>
                </div>
                <div class="box">
                    <span id="ResumeCount">20</span>
                    <span class="gray">收到简历</span>
                </div>
                <div class="box">
                    <span id="InterviewCount">10</span>
                    <span class="gray">等待面试</span>
                </div>
            </div>
        </div>
    </div>
    <div id="PostJob"><a href="JavaScript:jumpToPostJob(cid)">发布职位</a></div>
    <div id="right">
        <ul>

        </ul>
    </div>
</div>
</body>
</html>
