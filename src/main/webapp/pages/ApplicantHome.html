<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/ApplicantHome.css">
    <title>人才招聘网</title>
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/jump.js"></script>
    <script>
        let aid = window.location.search.split("=")[1];
        console.log(aid);
    </script>
</head>
<body>
<div id="header">
    <div class="C1">
        <i class="iconfont">&#xe60d;</i>
        <span>欢迎来到人才招聘网</span>
    </div>
    <div class="C2">
        <i class="iconfont">&#xe640;</i>
        <span id="UserName">用户名</span>
    </div>
    <div class="C3">
        <img src="../images/logo.jpg" alt="">
    </div>
</div>
<div id="body">
    <div class="left">
        <div>
            <img src="../images/logo.jpg" alt="" name="edit">
            <p id="UserName" name="edit">孙远远</p>
            <div class="BigBox">
                <div class="box">
                    <span id="JobCount">40</span>
                    <span class="gray">已投递</span>
                </div>
                <div class="box">
                    <span id="InterviewCount">20</span>
                    <span class="gray">等待面试</span>
                </div>
                <div class="box">
                    <span id="OfferCount">10</span>
                    <span class="gray">被拒绝</span>
                </div>
            </div>
        </div>
    </div>
    <div class="right">
        <div class="searchBar">
            <select name="" id="select">
                <option value="职位" checked="checked">职位</option>
                <option value="公司">公司</option>
            </select>
            <input type="text" name="" id="search" placeholder="搜索公司、职位">
            <button type="button" onclick="return search()"><i class="iconfont">&#xe6b3;</i></button>
        </div>
        <div class="list">
            <ul>

            </ul>
            <div class="right-bottom">
                <i class="iconfont" id="prePage" onclick="changePage(this)">&#xe683;</i>
                <p id="firstPage" onclick="changePage(this)">首页</p>
                <p>第<span id="currentPage">1</span>页</p>
                <p>总共<span id="totalPage">1</span>页</p>
                <i class="iconfont" id="backPage" onclick="changePage(this)">&#xe606;</i>
            </div>
        </div>
    </div>
</div>
<div id="footer">

</div>
<script src="../js/jquery-3.5.1.min.js"></script>
<script src="../js/ApplicantHome.js"></script>
</body>
</html>
