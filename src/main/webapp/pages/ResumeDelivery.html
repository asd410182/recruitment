<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投递简历界面</title>
    <link rel="stylesheet" href="../css/ResumeDelivery.css">
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/ResumeDelivery.js"></script>
    <script src="../js/jquery.form.js"></script>
</head>
<body>
<div id="header">
    <div class="C1">
        <i class="iconfont">&#xe60d;</i>
        <span>欢迎来到人才招聘网</span>
    </div>
    <div class="C2">
        <i class="iconfont">&#xe640;</i>
        <span id="UserName">用户名</span>
    </div>
    <div class="C3">
        <img src="../images/logo.jpg" alt="">
    </div>
</div>
<div id="body">
    <div class="top">
        <h1 id="JobName">职位名称</h1>
        <span id="JobSalary">4-8K</span>
        <p id="resume">简历.pdf</p>
        <form action="/applicant/fileUpload" onsubmit="return getFile();" enctype="multipart/form-data" method="post">
            <input type="hidden" name="aaid" value="" id="aaid">
            <input type="hidden" name="apid" value="" id="apid">
            <input type="hidden" name="astatus" value="未处理">
            <a href="javascript:void(0)" id="posta"><p id="resubmit">点击上传文件</p><input type="file" name="upload" onchange="change(this)" id="PostResume"></a>
            <button type="submit">点击提交</button>
        </form>
        <p><span id="city">杭州·</span><span id="ExperienceRequirement">经验不限·</span><span id="AcademicRequirements">本科</span></p>
    </div>
    <div class="middle">
        <div class="DescText">
            <p>职位描述</p>
            <p></p>
            <div id="JobDescription">
                
            </div>
        </div>
        <div class="OpDuty">
            <p>任职要求</p>
            <p></p>
            <div id="OperatingDuty">

            </div>
        </div>
        <div class="Loc">
            <p>工作地点</p>
            <p></p>
            <div>
                <i class="iconfont">&#xe6f3;</i>
                <p id="location">浙江省杭州市江干区白杨街道杭州电子科技大学下沙校区</p>
            </div>
        </div>
        <div class="ComIntro">
            <p>公司介绍</p>
            <p></p>
            <div id="CompanyIntro">

            </div>
            <p>联系方式</p>
            <p></p>
            <div>
                <i class="iconfont">&#xe6f9;</i>
                <p id="PhoneNumber"></p>
            </div>
            <div>
                <i class="iconfont">&#xe62d;</i>
                <p id="Email"></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
